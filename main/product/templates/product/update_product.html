<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Product</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            color: #333;
        }

        .form-container {
            position: relative;
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        label {
            font-weight: 600;
            color: #555;
        }

        input {
            padding: 12px;
            border-radius: 8px;
            border: 2px solid #ddd;
            outline: none;
            transition: all 0.3s ease;
        }

        input:focus {
            border-color: #6e8efb;
            box-shadow: 0 0 10px rgba(110, 142, 251, 0.5);
        }

        button {
            padding: 12px 20px;
            border-radius: 8px;
            border: none;
            background: linear-gradient(45deg, #6e8efb, #a777e3);
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.3s ease, background 0.3s ease;
        }

        button:hover {
            transform: scale(1.05);
            background: linear-gradient(45deg, #a777e3, #6e8efb);
        }

        .button-container {
            display: flex;
            justify-content: space-between;
        }

        /* Particle effect */
        .particle {
            position: absolute;
            width: 6px;
            height: 6px;
            background: white;
            border-radius: 50%;
            opacity: 0.8;
            animation: float 5s infinite ease-in-out;
            pointer-events: none;
        }

        @keyframes float {
            0% {
                transform: translateY(0) translateX(0);
                opacity: 0.5;
            }
            50% {
                transform: translateY(-100px) translateX(50px);
                opacity: 1;
            }
            100% {
                transform: translateY(0) translateX(0);
                opacity: 0.5;
            }
        }

        .particle:nth-child(1) {
            animation-duration: 6s;
            top: 30%;
            left: 40%;
        }

        .particle:nth-child(2) {
            animation-duration: 7s;
            top: 70%;
            left: 20%;
        }

        .particle:nth-child(3) {
            animation-duration: 8s;
            top: 10%;
            right: 40%;
        }

        .particle:nth-child(4) {
            animation-duration: 5s;
            bottom: 20%;
            right: 30%;
        }

        .particle:nth-child(5) {
            animation-duration: 4s;
            bottom: 50%;
            left: 10%;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2 style="text-align: center; color: #6e8efb;">Update Product</h2>
        <form action="" method="post">
            {% csrf_token %}
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Product name" value="{{ pro.name }}">

            <label for="price">Product Price:</label>
            <input type="number" id="price" name="price" placeholder="Product price" value="{{ pro.price }}">

            <div class="button-container">
                <button type="reset">Reset</button>
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>

    <!-- Particle Effects -->
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
</body>
</html>
